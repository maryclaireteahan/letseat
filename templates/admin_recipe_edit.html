{% extends "base.html" %}
{% load static %}
{% block css %}    
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}
{% block content %}
{% load crispy_forms_tags %}

<p class="posting-as">Posting as: {{ user.username }}</p>
<form method="post" class="form-recipe">
    {{ recipe_form | crispy }}
    {% csrf_token %}
    <button type="submit" class="button-comment">Submit</button>
</form>
{%endblock%}
