{% extends "base.html" %}
{% load static %}
{% block css %}    
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}
{% block content %}
<div class="edit-recipe-form-container">
    <h4>Edit Recipe</h4>
    <form method="post" class="form-edit" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <img src="{{ recipe_form.instance.featured_image.url }}">
        <button type="submit" href="{%url 'recipes' %}" class="edit-recipe-form-button">Save</button>
        <button><a type="button" class="edit-recipe-form-button" href="{%url 'recipes' %}">Cancel</a></button>
    </form>
</div>
{% endblock %}
