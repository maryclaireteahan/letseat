{% extends "base.html" %}
{% load static %}
{% block css %}    
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}
{% block content %}
<h2 class = "h2-single-recipe">{{ recipe.title }}</h2>

<div class="single-recipe">
<div class = "img-and-ingredients">
    <div class ="img-div-single-recipe">
        <img class="img-single-recipe"
            src="https://codeinstitute.s3.amazonaws.com/fullstack/blog/default.jpg">
    </div>
    <div class="ingredients">
        {{ recipe.ingredients }}
    </div>
</div>
<div class="instructions">
</div>
<div class="comments">
</div>

</div>
{%endblock%}
