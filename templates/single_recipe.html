{% extends "base.html" %}
{% load static %}
{% block css %}    
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}
{% block content %}

<h2 class = "h2-recipes">Recipes</h2>

<div class = "recipes">
    {% for recipe in recipe_list%}
    <div class ="img-div-recipes">
        <img class = "img-recipes" src="" alt="">
        {% if 'placeholder' in recipe.featured_image.url %}
        <img class="img-recipes"
            src="https://codeinstitute.s3.amazonaws.com/fullstack/blog/default.jpg">
        {% else %}
        <img class="img-recipes" src=" {{ recipe.featured_image.url }}">
        {% endif %}
    </div>
    <h3 class = "h3-recipe">Placeholder</h3>
    <div class = "button-div-recipe">
        <button class = "button-recipes">Select</button>
    </div>
</div>
    {% endfor %}


{%endblock%}
