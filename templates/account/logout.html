{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block content %}
<div class="logout-and-button-container">
    <div class="logout-container">
        <div class="logout-h3-container">
            <h3>{% trans "Log Out" %}</h3>
        </div>
        <div class="logout-p-container">
            <p>{% trans 'Are you sure you want to log out?' %}</p>
        </div>
    </div>
    <div class="logout-button-container">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="logout-button" type="submit">{% trans 'Log Out' %}</button>
                <button class="logout-button" ><a href="{%url 'recipes' %}">{% trans 'Cancel' %}</a></button>
             </form>
    </div>
</div>
{% endblock %}
