{% extends "base.html" %}
{% load static %}
{% block css %}    
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}
{% block content %}
<div class="edit-comment-container">
    <h4>Edit Comment</h4>
    <form method="post" class="form-edit">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" href="{%url 'recipes' %}" class="edit-comment-save-cancel">Save</button>
        <a type="button" href="{%url 'recipes' %}" class="edit-comment-save-cancel" ><button>Cancel</button></a>
    </form>
</div>
{% endblock %}
