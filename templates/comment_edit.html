{% extends "base.html" %}
{% load static %}
{% block css %}    
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}
{% block content %}
<div class="edit-comment-form-container">
    <h4>Edit Comment</h4>
    <form method="post" class="edit-comment-form">
        {% csrf_token %}
        {{form.as_p}}
        <div class="edit-comment-form-button-container">
            <button type="submit" href="{%url 'recipes' %}" class="edit-comment-form-button">Submit</button>
            <a class="edit-comment-form-button" href="{%url 'home' %}">Cancel</a>
        </div> 
    </form>
</div>
{% endblock %}
