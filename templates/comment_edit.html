{% extends "base.html" %}
{% load static %}
{% block css %}    
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}
{% block content %}
<div class="edit-comment-form-container">
    <h4>Edit Comment</h4>
    <form method="post" class="form-edit">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" href="{%url 'recipes' %}" class="edit-comment-form-button">Save</button>
        <button class="edit-comment-form-button" ><a href="{%url 'home' %}">Cancel</a></button>
    </form>
</div>
{% endblock %}
