{% extends "base.html" %}
{% load static %}
{% block css %}    
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}
{% block content %}
<div class="card-body">
    <h4>Update Comment</h4>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <a type="button" class="btn btn-danger" href="{%url 'recipes' %}">Cancel</a>
        <button type="submit" href="{%url 'recipes' %}" class="btn btn-success">Update</button>
    </form>
</div>
{% endblock %}
