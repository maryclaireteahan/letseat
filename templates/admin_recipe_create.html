{% extends "base.html" %}
{% load static %}
{% block css %}    
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}
{% block content %}
{% load crispy_forms_tags %}
<h1 class="add-recipe-h1">Add Recipe</h1>
<div class="create-recipe-form-container">
    <p class="posting-as">Posting as: {{ user.username }}</p>
    <form method="post" class="form-create-recipe" enctype="multipart/form-data">
        {% csrf_token %}
        {{ recipe_form | crispy }}
        <img src="{{ recipe_form.instance.featured_image.url }}">
        <div class="create-recipe-form-button-container">
            <button type="submit" href="{%url 'recipes' %}" class="create-recipe-form-button">Submit</button>
            <button class="create-recipe-form-button" ><a href="{%url 'home' %}">Cancel</a></button>
        </div>  
    </form>
</div>
{% endblock %}
